type Query {
  hotels: [Hotel!]
}
type Hotel {
  hotel_id: Int
  hotel_name: String
  full_address: Address
  rating: Int
  phone: String
  email: String
  latitude: String
  longitude: String
  country: String
  pincode: Int
  checkIn: String
  checkOut: String
  wifi: Boolean
  room_service: Boolean
  laundry: Boolean
  locker: Boolean
}
type Address {
  street: String
  city: String
  state: String
}
